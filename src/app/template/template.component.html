<div class="container">
<h2>User Data</h2>

<form #userForm="ngForm" (ngSubmit)="registerUser(userForm.value)">
  <div  class="form-group">

    <label>Name</label>
    <input type="text" class="form-control" name="name" [ngModel]="myname">
  </div>
  <div  class="form-group" >
      
          <label>PhoneNo</label>
          <input type="text" class="form-control" name="phoneno" ngModel>
    </div>
    <div  class="form-group">
        
            <label>EmpId</label>
            <input type="text" class="form-control" name="empid" ngModel>
          </div>
    <div  class="form-group">
        
            <label>Email</label>
            <input type="text" class="form-control" name="email" ngModel>
          </div>
    <div ngModelGroup="address">
        <div  class="form-group">
            
                <label>Postal Code</label>
                <input type="text" class="form-control" name="postel code" ngModel>
        </div>
    <div  class="form-group">
        
            <label>Street</label>
            <input type="text" class="form-control" name="street" ngModel>
    </div>
        

          </div>
              <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
